name: Ultra E2E Testing

on:
  pull_request:
    branches: ['main']

jobs:
  pr-review:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - uses: actions/checkout@v2

      - name: Step 1 Pull Secrets
        run: |
          echo "STANDARD_USER_PASSWORD=${{ secrets.STANDARD_USER_PASSWORD }}" >> $GITHUB_ENV

      - name: Step 2 Install dependencies
        run: npm install

      - name: Step 3 Run tests
        run: npm run wdio:test:desktop
        env:
          BROWSER: Chrome
          HEADLESS: No

      - name: Step 4 Generate Allure Report
        uses: simple-elf/allure-report-action@master
        if: always()
        id: allure-report
        with:
          allure_results: build/allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history

      - name: Step 5 Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v2
        env:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-history
